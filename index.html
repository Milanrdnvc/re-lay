<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RE:LAY</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./pictures/logo-text.svg" alt="logo text" />
        <img src="./pictures/logo.svg" alt="logo" />
      </div>
      <nav>
        <ul>
          <li><a href="#">O nama</a></li>
          <li><a href="#">Usluge</a></li>
          <li><a href="#">Cene</a></li>
          <li><a href="#">Kontakt</a></li>
          <li><a href="#">En/Sr</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero">
        <div class="hero__text">
          <h1 class="hero__heading"></h1>
          <h3 class="hero__quote"></h3>
          <a href="#" class="hero__cta"></a>
        </div>
        <img src="./pictures/astronaut.svg" alt="astronaut" />
        <img src="./pictures/duck.svg" alt="duck" />
        <img src="./pictures/background-1.svg" alt="background 1" />
      </section>
      <section class="about">
        <div class="about__text">
          <h2 class="about__title"></h2>
          <p class="about__paragraph"></p>
        </div>
        <img src="./pictures/about-duck.svg" alt="duck watching tv" />
        <img src="./pictures/background-2.svg" alt="background 2" />
      </section>
      <section class="services">
        <h2 class="services__title"></h2>
        <div class="services_cards">
          <div class="services__card">
            <img src="./pictures/web-design.svg" alt="web design" />
            <h3 class="services__card-title"></h3>
            <p class="services__card-paragraph"></p>
            <img src="./pictures/css-3.svg" alt="css logo" />
          </div>
          <div class="services__card">
            <img src="./pictures/web-design.svg" alt="web design" />
            <h3 class="services__card-title"></h3>
            <p class="services__card-paragraph"></p>
            <img src="./pictures/javascript.svg" alt="javascript logo" />
          </div>
          <div class="services__card">
            <img src="./pictures/web-design.svg" alt="web design" />
            <h3 class="services__card-title"></h3>
            <p class="services__card-paragraph"></p>
            <img src="./pictures/node-js.svg" alt="node js logo" />
          </div>
          <div class="services__card">
            <img src="./pictures/web-design.svg" alt="web design" />
            <h3 class="services__card-title"></h3>
            <p class="services__card-paragraph"></p>
            <img src="./pictures/react.svg" alt="react logo" />
          </div>
          <div class="services__card">
            <img src="./pictures/web-design.svg" alt="web design" />
            <h3 class="services__card-title"></h3>
            <p class="services__card-paragraph"></p>
            <img src="./pictures/html.svg" alt="html logo" />
          </div>
        </div>
      </section>
      <section class="pricing">
        <h2 class="pricing__title"></h2>
        <div class="pricing__cards">
          <div class="pricing__card">
            <h3 class="pricing__card-title"></h3>
            <ul class="pricing__card-features">
              <li class="pricing__card-feature"></li>
              <li class="pricing__card-feature"></li>
              <li class="pricing__card-feature"></li>
              <li class="pricing__card-feature"></li>
              <li class="pricing__card-feature"></li>
              <li class="pricing__card-feature"></li>
              <li class="pricing__card-info"></li>
              <li class="pricing__card-price"></li>
            </ul>
          </div>
          <div class="pricing__card">
            <h3 class="pricing__card-title"></h3>
            <ul class="pricing__card-features">
              <li class="pricing__card-feature"></li>
              <li class="pricing__card-feature"></li>
              <li class="pricing__card-feature"></li>
              <li class="pricing__card-feature"></li>
              <li class="pricing__card-feature"></li>
              <li class="pricing__card-feature"></li>
              <li class="pricing__card-info"></li>
              <li class="pricing__card-price"></li>
            </ul>
          </div>
        </div>
        <img src="./pictures/background-3.svg" alt="background 3">
      </section>
      <section class="contact">
          <h2 class="contact__title"></h2>
          <form class="contact__form">
              <label for="name"></label>
              <input type="text" id="name">
              <label for="surname"></label>
              <input type="text" id="surname">
              <label for="email"></label>
              <input type="email" id="email">
              <label for="company"></label>
              <input type="text" id="company">
              <label for="message"></label>
              <textarea id="message"></textarea>
              <button type="submit"></button>
          </form>
          <img src="./pictures/facebook-logo.svg" alt="facebook logo">
          <img src="./pictures/instagram-logo.svg" alt="instagram logo">
          <img src="./pictures/discord-logo.svg" alt="discord logo">
          <img src="./pictures/duck.svg" alt="duck">
      </section>
      <footer>
          <div class="sections">
              <ul>
                  <li><a href="#"></a></li>
                  <li><a href="#"></a></li>
                  <li><a href="#"></a></li>
                  <li><a href="#"></a></li>
              </ul>
          </div>
          <div class="copyright"></div>
          <div class="contact">
              <h4></h4>
              <div>
                  <img src="./pictures/instagram-white.svg" alt="white instagram logo">
                  <img src="./pictures/facebook-white.svg" alt="white facebook logo">
                  <img src="./pictures/discord-white.svg" alt="white discord logo">
              </div>
          </div>
      </footer>
    </main>
  </body>
</html>
